<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="button-div">
  <button id="x-button" class="clicked">X</button>
  <button id="o-button">O</button>
  </div>
  <main>
  <button id="zero"></button>
  <button id="one"></button>
  <button id="two"></button>
  
  <button id="three"></button>
  <button id="four"></button>
  <button id="five"></button>
  
  <button id="six"></button>
  <button id="seven"></button>
  <button id="eight"></button>
</main>
<div id="result-div" onclick="GameBoard.resetGame()"><h1 id="result" ></h1></div>
<button id="restart-button">Restart</button>
<footer>by : Rohit Mirchandani</footer>
<script src="script.js"></script>
</body>
</html>
